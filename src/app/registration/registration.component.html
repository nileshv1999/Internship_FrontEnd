<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag -->

<div class="alert alert-success" style="text-align: center">
    <a class="nav-link" routerLink="/home">Go to Homepage</a>
</div>

<div style="text-align: center">
    <h1>{{message}}</h1>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>
                    
                    <div class="form-group">
                        <label for="ID"><span class="req">* </span> ID </label>
                        <input class="form-control" required type="number" [(ngModel)]="customer.id" name="id"
                        id="id" placeholder="Enter ID" />

                    </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="customer.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password </label>
                        <input class="form-control" type="text" [(ngModel)]="customer.password" name="password" id="txt" required
                            placeholder="Enter Your Password" />
                        <div id="errFirst"></div>
                        
                    </div>

                    <div class="form-group">
                        <label for="Contact Number"><span class="req">* </span> Contact Number</label>
                        <input class="form-control" type="number" [(ngModel)]="customer.contact_number" name="Contact Number" id="txt"
                            placeholder="Enter your Contact Number" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="address"><span class="req">* </span> Address </label>
                        <input class="form-control" required type="text" [(ngModel)]="customer.address" name="address"
                            id="email" placeholder="Enter your address" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                
                </fieldset>
            </form> 
        </div>

    </div>
</div>
